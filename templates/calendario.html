{% extends 'base.html' %}
{% block content %}
<h2>Calendario</h2>

<style>
.calendario-container {
    font-family: Tahoma, sans-serif;
    border: 1px solid #aaa;
    width: 100%;
    max-width: 600px;
    margin: auto;
    background-color: #f4f4f4;
    padding: 10px;
}

.calendario {
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
}

.calendario th {
    background-color: #ddd;
    padding: 8px;
    border: 1px solid #aaa;
    font-weight: bold;
    color: #333;
    font-size: 14px;
}

.calendario td {
    padding: 10px;
    border: 1px solid #ccc;
    height: 80px;
    vertical-align: top;
    font-size: 13px;
    text-align: left;
    background-color: #fff;
    color: #000;
}

.calendario td:hover {
    background-color: #e0f0ff;
    cursor: pointer;
}

.calendario caption {
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: bold;
    color: #003366;
}
</style>

<div class="calendario-container">
    <table class="calendario">
        <caption>Junio 2025</caption>
        <thead>
            <tr>
                <th>Dom</th>
                <th>Lun</th>
                <th>Mar</th>
                <th>Mié</th>
                <th>Jue</th>
                <th>Vie</th>
                <th>Sáb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
            </tr>
            <tr>
                <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>
            </tr>
            <tr>
                <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td>
            </tr>
            <tr>
                <td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td>
            </tr>
            <tr>
                <td>29</td><td>30</td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
